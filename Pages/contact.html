<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Sun Polar Design | Contact</title>
</head>

<body>
    <!-- https://s3-img.pixpa.com/com/800/78893/1604768434-589108-neon-industry-only.jpg -->
    <div class="navbar">
        <div class="nav">
            <div class="nonsocial">
                <div class="brand">
                    <img class="logo"
                        src="https://s3-img.pixpa.com/com/large/78893/78893-1604342916-polar-sun-designs-logo.jpg"
                        alt="logo">
                </div>
                <div class="links">
                    <a class="Option" href="./store.html">STORE</a>
                    <a class="Default" href="./contact.html">CONTACT</a>
                    <a class="Option" href="/index.html">ABOUT</a>
                </div>
            </div>
            <div class="social">
                <img class="instagram" src="/assets/logo-ig-instagram-icon-download-icons-12.png" alt="instagram">
            </div>
        </div>
    </div>
    <div class="main">
        <div class="content">
            <div class="contact">
                <h3 class="outside h3">Let's Talk</h3>
                <p class="outside p">If you have a question about any of the artwork, or just want to find out more, please don't hesitate
                    to get in touch.</p>
                <p class="outside p">Email:polarsundesigns2020@gmail.com</p>
                <form action="#">
                    <label class="label" for="fname">Name*</label>
                    <div class="FName box"> 
                        <div class="first">
                            <input id="fname" class="block1" name="fname" type="text">
                            <p class="instruction block1">First Name</p>
                        </div>
                        <div class="last">
                            <input id="lname" class="block2" name="lname" type="text"">
                            <p class="instruction block2">Last Name</p>
                        </div>
                    </div>
                    <label class="label" for="email">Email*</label>
                    <div class="email box">
                        <input id="email" type="email" name="email">
                    </div>
                    <label class="label" for="message">Message*</label>
                    <div class="message box">
                        <input id="message" type="text" name="message">
                    </div>
                    <input class="submit" type="button" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="left">Polar Sun Design</p>
        <p class="right">Made With PixPa</p>
    </div>
    <script src="script.js"></script>
</body>
